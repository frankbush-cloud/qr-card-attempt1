<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">

    
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="img-container">
          <img src="./images/image-qr-code.png" alt="image-qr-code" class="image">
        </div>
        <div class="text">
          <h1 class="p1">Improve your Front-end skills by building projects</h1>
          <p class="p2">Scan the QR code and visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </body>
</html>
